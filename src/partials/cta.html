<section class="cta" id="contacts">
  <div class="container">
    <h2 class="title2 cta__title">Давайте обсудим ваш проект</h2>
    <p class="cta__desc">
      Заполните форму и мы свяжемся с вами в течение нескольких минут для
      обсуждения деталей
    </p>

    <form action="post" class="form cta__form">
      <label class="form__label">
        <input
          type="text"
          placeholder="Ваше имя"
          class="form__input input-name"
        />
      </label>

      <select class="cta__real-select real-select" value="">
        <option value=""></option>
        <option value="Разработка сайта"></option>
        <option value="Разработка чат бота для телеграмма"></option>
        <option value="Исправление ошибок"></option>
        <option value="Работы сайта и кода, проведение защиты сайта"></option>
      </select>
      <div class="form__select select">
        <div class="select__header">
          <span class="select__value">Услуги</span>
          <span class="arr"></span>
        </div>
        <div class="dropdown select__dropdown">
          <ul class="dropdown__list list-reset">
            <li class="dropdown__item p2">Разработка сайта</li>
            <li class="dropdown__item p2">
              Разработка чат бота для телеграмма
            </li>
            <li class="dropdown__item p2">Разработка бекендов для сервисов</li>
            <li class="dropdown__item p2">Исправление ошибок</li>
            <li class="dropdown__item p2">
              Работы сайта и кода, проведение защиты сайта
            </li>
          </ul>
        </div>
      </div>
      <label class="form__label">
        <input
          type="email"
          placeholder="Email"
          class="form__input input-email"
        />
      </label>
      <label class="form__label">
        <span class="form__flag">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_2001_851)">
              <path
                d="M24 17.9999C24 18.7072 23.719 19.3854 23.219 19.8855C22.7189 20.3856 22.0406 20.6666 21.3333 20.6666H2.66667C1.95942 20.6666 1.28115 20.3856 0.781049 19.8855C0.280952 19.3854 0 18.7072 0 17.9999V15.3333H24V17.9999Z"
                fill="#CE2028"
              />
              <path d="M0 8.66675H24V15.3334H0V8.66675Z" fill="#22408C" />
              <path
                d="M21.3333 3.33325H2.66667C1.95942 3.33325 1.28115 3.6142 0.781049 4.1143C0.280952 4.6144 0 5.29267 0 5.99992L0 8.66659H24V5.99992C24 5.29267 23.719 4.6144 23.219 4.1143C22.7189 3.6142 22.0406 3.33325 21.3333 3.33325Z"
                fill="#EEEEEE"
              />
            </g>
            <defs>
              <clipPath id="clip0_2001_851">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </span>
        <input
          type="tel"
          placeholder="+7 (999) 999-99-99 "
          class="form__input input-tel"
        />
      </label>

      <textarea
        class="form__textarea cta__textarea input-area"
        placeholder="Расскажите что вам необходимо"
      ></textarea>

      <span class="form__agreement">
        <input
          type="checkbox"
          id="check"
          class="form__checkbox input-checkbox"
          name="agreement"
        />

        <label for="check" class="form__fake-label"
          ><span class="form__fake-checkbox">
            <svg
              width="18"
              height="13"
              viewBox="0 0 18 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.55156 13.0001L0.851562 7.3001L2.27656 5.8751L6.55156 10.1501L15.7266 0.975098L17.1516 2.4001L6.55156 13.0001Z"
                fill="#3D55DD"
              />
            </svg> </span
          >Даю согласие за обработку персональных данных</label
        >
      </span>
      <div class="form__btn">
        <button class="btn-reset btn">
          <span>Отправить</span>
          <svg
            width="13"
            height="11"
            viewBox="0 0 13 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.54312 10.4964C0.389705 10.3136 0.31669 10.0761 0.340138 9.83608C0.363585 9.59609 0.481573 9.37332 0.668148 9.21677L8.91011 2.30094L3.5587 2.18473C3.31833 2.17815 3.09225 2.07698 2.92983 1.90332C2.76741 1.72965 2.68186 1.49761 2.69186 1.25788C2.70186 1.01815 2.8066 0.790214 2.9832 0.623861C3.1598 0.457508 3.39391 0.366261 3.63439 0.370051L11.3676 0.537988C11.4958 0.540626 11.6215 0.570237 11.7363 0.62488C11.8512 0.679523 11.9527 0.757966 12.0342 0.85507C12.1157 0.952175 12.1753 1.06575 12.2091 1.18836C12.243 1.31096 12.2504 1.43984 12.2307 1.56653L11.0532 9.21146C11.0356 9.33013 10.9947 9.44462 10.9329 9.54836C10.871 9.6521 10.7895 9.74303 10.6928 9.81594C10.5962 9.88885 10.4865 9.94229 10.3699 9.97318C10.2533 10.0041 10.1322 10.0118 10.0136 9.99596C9.89494 9.98011 9.78108 9.94097 9.67855 9.8808C9.57602 9.82062 9.48685 9.7406 9.41616 9.64534C9.34547 9.55007 9.29466 9.44144 9.26666 9.3257C9.23865 9.20995 9.234 9.08937 9.25297 8.97089L10.067 3.67968L1.82505 10.5955C1.63848 10.7521 1.3986 10.8296 1.15819 10.811C0.917782 10.7924 0.696534 10.6793 0.54312 10.4964Z"
              fill="white"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
  <div class="cta__bg">
    <div class="cta__rectangles">
      <div class="cta__rec"></div>
      <div class="cta__rec"></div>
      <div class="cta__rec"></div>
    </div>
  </div>
</section>
